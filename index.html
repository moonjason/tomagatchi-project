<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:400,500,600,700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
     <div class="factory">
        <h1>Tomagotchi - Basketball Edition</h1>
        <button class="create" type="button">Create</button>
        <button class="newgame" type="button">New Game</button>
    </div>
    <div id="game">
        <div id="pet" class="container">
            <div class="image">
                <img id="lbj" class="slide" src="images/lebron1.jpg">
            </div>
            <div class="info">
                <div class="btns">
                    <button class="feed" type="button">Feed</button>
                    <button class="rest" type="button">Rest</button>
                    <button class="play" type="button">Play</button>
                </div>  
                <div class="stats">
                    <div>
                        <h2>Name</h2>
                        <p class="age">Age: 0</p>
                    </div>
                    <div>
                        <p class="hunger">Hunger: 0</p>
                        <p class="boredom">Boredom: 0</p>
                    </div>
                    <div>
                        <p class="sleepiness">Sleepiness: 0</p>
                        <p class="timer">Timer: 60</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
